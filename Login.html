<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
	
	<title>Login Form</title>

	<style>
		body {
			background: url('https://static.vecteezy.com/system/resources/previews/001/836/123/non_2x/abstract-grey-background-poster-with-dynamic-design-vector.jpg') no-repeat center fixed;
			background-size: cover;
			min-height: 100vh;
			margin: 0;
			overflow: hidden;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center; 
		}

		.form {
			background-color: #fbfbfb;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
			width: 400px;
			margin: 30px auto;
			border-radius: 8px;
		}

		.box {
			background-color: #3fa1c8;
			padding: 15px;
			text-align: center;
			border-top-left-radius: 8px;
			border-top-right-radius: 8px;
		}

		.box h2 {
			color: white;
			margin: 0;
			font-family: 'Oswald', sans-serif;
			font-size: 20px;
			letter-spacing: 1px;
		}

		.logo {
			text-align: center;
			margin: 10px 0 0 0;
		}

		.logo img {
			width: 180px;
		}

		form {
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		label {
			color: #126b7b;
			font-size: 14px;
			font-weight: bold;
			width: 100%;
			margin-left: 25px;
			margin-top: 10px;
		}

		input[type='text'],
		input[type='password'] {
			border: 1px solid #22c2e3;
			border-radius: 7px;
			width: 90%;
			font-size: 15px;
			outline: none;
			padding: 5px;
			margin-top: 5px;
			margin-bottom: 15px;
		}

		input[type='text']:focus,
		input[type='password']:focus {
			border-color: #43e064;
			box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
		}

		input[type='submit'] {
			background-color: #3fa1c8;
			color: white;
			border: none;
			padding: 12px 20px;
			font-size: 18px;
			border-radius: 5px;
			cursor: pointer;
			width: 40%;
			margin-top: 10px;
			font-family: 'Merriweather Sans', sans-serif;
		}

		input[type='submit']:hover {
			background-color: #278bb4;
		}

		.signup-link {
			text-align: center;
			margin: 15px 0 20px;
			font-size: 14px;
		}

		.signup-link a {
			color: #278bb4;
			text-decoration: none;
			font-weight: bold;
		}

		.signup-link a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>

	<div class="form">
		<div class="box">
			<h2>Login Form</h2>
		</div>

		<div class="logo">
			<a href="Print-X.html">
				<img src="../Assets/Print-Xbanner.png" alt="Print-X Logo">
			</a>
		</div>

		<form id="loginForm">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required />

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" minlength="8" required />

			<input type="submit" value="Login"/>

			<div class="signup-link">
				Don't have an account? <a href="SignUp.html">Sign Up</a>
			</div>
		</form>
	</div>

    <script>
        const loginForm = document.getElementById("loginForm");
      
        // Prevent the form from reloading once it is submitted
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
      
          // Get entered values
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
      
          // Get all registered users from localStorage
          let users = JSON.parse(localStorage.getItem("registeredUsers")) || [];
      
          // Check if login matches any registered user
          const matchedUser = users.find(user => user.username === username && user.password === password);
      
          if (matchedUser) {
            // If the user matches save to loggedInUser
            localStorage.setItem("loggedInUser", JSON.stringify(matchedUser));
      
            // Takes the user to Print-X home page once they click log in
            window.location.href = "../Codes/Print-X.html";
          } else {
            alert("Invalid username or password. Please try again.");
          }
      
          loginForm.reset(); // Resetting the form
        });
      </script>
      

</body>
</html>
