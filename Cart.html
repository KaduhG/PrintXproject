
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Codes/style.css">

  <style>

    body {
        font-family: 'Segoe UI', sans-serif;
    }
    .cart-wrapper {
      max-width: 800px;
      margin: 100px auto 40px auto;
      padding: 20px;
      background-color: #ececec;
      border-radius: 0;
    }

    .cart-item {
      display: flex;
      align-items: center;
      background-color: #ececec;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 0;
    }

    .cart-item img {
      width: 120px;
      height: auto;
      object-fit: cover;
      margin-right: 20px;
      border-radius: 5px;
    }

    /* Allows t h element to take up as much space as possible */
    .cart-details {
      flex: 1;
    }

    .cart-details h3 {
      margin: 0 0 5px;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
    }

    .cart-details p {
      margin: 4px 0;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
    }

    .quantity-wrapper {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 5px;
    }

    .quantity-input {
      width: 50px;
      padding: 4px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .cart-totals {
      font-family: 'Poppins', sans-serif;
      padding: 10px 0 0 5px;
    }

    .cart-totals p {
      font-size: 14px;
      margin: 4px 0;
    }

    .cart-totals h3 {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .checkout-btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #10b658;
      color: white;
      border: none;
      border-radius: 6px;
      font-family: 'Viga', sans-serif;
      font-size: 15px;
      letter-spacing: 0.03em;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #299761;
    }

    .remove-icon {
      color: #d9534f;
      font-size: 18px;
      cursor: pointer;
      padding-left: 10px;
      transition: color 0.3s ease;
    }

    .remove-icon:hover {
      color: #a94442;
    }
  </style>
</head>

<body>

          <li><a href="../Codes/Cart.html">View Cart</a></li>
          <li><a href="../Codes/Checkout.html">Checkout</a></li>
        </ul>
      </li>
      <li><a id="loginstatus" href="../Codes/Login.html"><button class="button1">Login</button></a></li>
    </ul>
  </header>

  <div class="cart-wrapper" id="cart-container">
				<div class="cart-item">
					<img src="https://m.media-amazon.com/images/I/61fDuHFkxxL._AC_UF350,350_QL80_.jpg">
					<div class="cart-details">
						<h3>Recipt Books</h3>
						<p><i>Size:</i> Standard</p>
						<p><i>Design:</i> Custom</p>
						<div class="quantity-wrapper">
							<label>Qty:</label>

							<input type="number" class="quantity-input" value="2"">
							<i class="fas fa-trash remove-icon"></i>
						</div>
						<p><i>Sub-total:</i> $16000.00</p>
					</div>
				</div>

                <div class="cart-item">
					<img src="https://embroly.com/cdn/shop/files/Custom-Embroidery-T-Shirts_1200x.jpg?v=1744604390">
					<div class="cart-details">
						<h3>Custom T - Shirts</h3>
						<p><i>Size:</i> Medium</p>

						<div class="quantity-wrapper">

			<div class="cart-totals">

				<button class="checkout-btn" onclick="window.location.href='../Codes/Checkout.html'">Checkout</button>
			</div>
        </div>

  
</body>
</html>
