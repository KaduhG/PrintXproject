<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
		<link rel="stylesheet" href="../Codes/style.css">
	 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* Box the form is in*/
		.form-container {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #fff;
			border-radius: 10px;
			box-shadow: 0 0 25px rgba(0,0,0,0.2);
			padding: 25px 30px;
			width: 90%;
			max-width: 550px;
			font-family: 'Viga', sans-serif;
			z-index: 999;
		}

		.order-form {
			display: flex;
			flex-direction: column;
			gap: 20px;
		}

		.form-header {
			display: flex;
			align-items: center;
			gap: 20px;
			flex-wrap: wrap;
			margin-bottom: 10px;
		}

		.form-title {
			font-family: 'Viga', sans-serif;
			font-size: 21px;
			color: #165faa;
			margin-right: 40px;
			white-space: nowrap;
		}

        
		.product-label {
			font-family: 'Viga', sans-serif;
		}

		.product-name-input {
			flex: 1;
			max-width: 200px;
			padding: 8px;
			font-size: 14px;
			font-family: 'Courgette', cursive;
			border: 1px solid #ccc;
			border-radius: 6px;
			font-style: italic;
		}


		.form-group {
			display: flex;
			flex-direction: column;
			gap: 5px;
		}

		.form-input,
		textarea {
			width: 100%;
			padding: 10px;
			font-size: 14px;
			font-family: 'Courgette', cursive;
			border: 1px solid #ccc;
			border-radius: 6px;
			resize: vertical;
		}

		textarea {
			min-height: 80px;
		}

		.radio-group {
			display: flex;
			align-items: center;
			gap: 10px;
			margin-bottom: 10px;
		}

		input[type="radio"] {
			margin-right: 5px;
		}

		/* Up and down button to control quantity of item */
		input[type="number"]::-webkit-inner-spin-button,
		input[type="number"]::-webkit-outer-spin-button {
			opacity: 1;
		}

		.form-footer {
			display: flex;
			justify-content: space-between;
			gap: 20px;
			margin-top: 10px;
		}

		.add-button {
			background-color: #00a651;
			color: white;
			padding: 10px 20px;
			border: none;
			font-family: 'Viga', sans-serif;
			border-radius: 6px;
			cursor: pointer;
			flex: 1;
		}

		.cancel-button {
			background-color: black;
			color: white;
			padding: 10px 20px;
			border: none;
			font-family: 'Viga', sans-serif;
			border-radius: 6px;
			cursor: pointer;
			flex: 1;
		}

        </style>
    </head>

    <body>

        <div id="orderForm" class="form-container">
            <form class="order-form">
                <div class="form-header">
                    <h2 class="form-title">Add to Cart</h2>
                    <label for="productName" class="product-label">Product:</label>
                    <input type="text" id="productName" value="Receipt Books"name="productName" class="product-name-input" readonly>
                </div>
        
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" class="form-input" value="2" required>
                </div>
        
                <div class="form-group">
                    <label>Design Option:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="designOption" value="pre-designed"  required> Pre-Designed</label>
                        <input type="file" name="designFile">
                    </div>
                    <div class="radio-group">
                        <label><input type="radio" name="designOption" value="custom"> Custom</label>
                        <textarea name="customDescription" placeholder="Describe your design here..."></textarea>
                    </div>
                </div>
        
                <div class="form-group">
                    <label for="size">Size:</label>
                    <input
                        required type="text" id="size" name="size" class="form-input" placeholder="Shirt Size: S, M, L or XL / Enter custom size for banners, vinyls & signs or enter stamp #">
                </div>

                <div class="form-group">
                    <label for="Notes">Notes</label>
                    <input
                        required type="text" id="Notes" name="Notes" class="form-input" placeholder="Enter all information to be printed">
                </div>
        
                <div class="form-footer">
                    <button type="submit" class="add-button">Add to Cart</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
